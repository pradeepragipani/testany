<ion-view view-title="Profile">
    <ion-content class="has-header">
        <div class="list card">
            <div class="item">
				<h2>Welcome</h2>
				<!-- <h2>{{user.id}}</h2> -->
                <h2>{{user.first_name}}</h2>
                <h2>{{user.last_name}}</h2>
				<h2>{{user.gender}}</h2>
				<h2>{{user.email}}</h2>
                <!-- <p>{{user.city}}</p> -->
            </div>
             <div class="item item-body">
                <img src="http://graph.facebook.com/{{user.id}}/picture?width=270&height=270"/>
            </div> 
			<!-- <a class="button button-assertive button-block button-outline" ng-click="showLogOutMenu()">
          Log Out
        </a> -->
        </div>
    </ion-content>
</ion-view>
