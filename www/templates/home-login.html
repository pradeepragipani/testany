
<ion-view>

  <ion-content>
  <div align="center" class="bg_login">
    <img src="img/anyhap_logo.png" class="anyhap_logo_login"/>
</div>


<ion-tabs class="tabs-top tabs-icon-top tabs-positive">

  <ion-tab title="SIGN IN">
  <!-- Tab 1 content -->
  <div class="padding login_padding">
    Version 1.5
   <div class="list list-inset">

  <label class="item item-input">
    <input type="text" ng-model="loginp.uname" placeholder="LOGIN">
  </label>
  <br/>
  <label class="item item-input">
    <input type="password" ng-model="loginp.password" placeholder="PASSWORD">
  </label>
  <br>
  <div >
        <button class="button button-block button-positive" ng-click="login()" >OK</button>
      </div>
	  <br>
	  <div align="center">
        <a href="#" ui-sref="forgot"><p class="frgt_pwd" >FORGOT?</p></a>
      </div>
	  <br/>
	  <div align="center" class="social_icons_login">
	  <img src="img/fb.gif" ng-click="fbLogin()" class="social_icons"/>
	   <img src="img/g+.ico" ng-click="googleSignIn()" class="social_icons"/>
	  </div>

</div>
   </div>
  </ion-tab>

  <ion-tab title="SIGN UP">
  <!-- Tab 2 content -->

  <div class="padding login_padding">
   <div class="list list-inset">

  <label class="item item-input">
    <input type="text" ng-model="data.firstname" placeholder="FIRST NAME"/>
  </label>
  <br/>
  <label class="item item-input">
    <input type="text" ng-model="data.lastname" placeholder="LAST NAME"/>
  </label>
  <br>
    <label class="item item-input">
    <input type="email" ng-model="data.email" placeholder="E-MAIL"/>
  </label>
  <br>
  <label class="item item-input">
    <input type="password" ng-model="data.password" placeholder="PASSWORD" />
  </label>
  <br>
  <label class="item item-input">
    <input type="text" ng-model="data.contactnumber" placeholder="CONTACT NUMBER"/>
  </label>
  <br>
  <label class="item item-input" >
     <div class="row">
       <div class="col-33 gender_txt">GENDER</div>
       <div class="col-33" >
     <ion-radio  ng-value="0"  ng-model="data.gender" class="male_txt">MALE</ion-radio></div>
     <div class="col-33" >
     <ion-radio  ng-value="1"  ng-model="data.gender" class="female_txt">FEMALE</ion-radio></div>
   </div>
   </label>
  <br>
    <label class="item item-input">
  <input type="text" id="searchBar" class="form-control" ng-autocomplete ng-model="data.location" style="width:100%" ng-focus="disableTap()" />
</label>
<br>
<button ng-click="openGallery()" class="button button-full button-calm popup_button">
  ADD PROFILE PIC
</button>

  <!-- <label class="item item-input item-input-wrapper" >
  <input ion-autocomplete type="text" readonly="readonly" ng-model="model" class="ion-autocomplete" autocomplete="off" max-selected-items="1" />
    <ion-google-place placeholder="Enter an address, Apt# and ZIP" ng-model="data.location" />

  </label> -->
  <div >
        <button class="button button-block button-positive" ng-click="signup()" >OK</button>
      </div>


</div>
   </div>
  </ion-tab>
</ion-tabs>


  </ion-content>
</ion-view>
