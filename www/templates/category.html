<ion-slide>
<ion-view view-title="Categories">
  <div align="left" class="row bar bar_happening">
    <div class="col-20">
      <i class="icon ion-android-arrow-back back_arrow_icon" ui-sref="create"></i>
    </div>
    <div align="center" class="col-60" style="padding: 5px;">
        CATEGORIES
    </div>
    <div class="col-20">
      <i class="icon ion-android-close close_icon" ui-sref="create"></i>
    </div>
  </div>

  <ion-content class="happen_cnt">
    <h3 class="hap_header">What kind of hap is it?</h3>

  <div class="list" style="margin-bottom:80px">

 <ion-radio ng-repeat="items in categories" ng-click="selectedCategory(items,$index)">
      <img ng-hide="$index == row" ng-src="{{items.offimage}}" class="icons_img">
       <img ng-show="$index == row" ng-src="{{items.onimage}}" class="icons_img">
      <span ng-class="{text_color : $index == row}" class="text_truncate">{{items.categoryname}}</span>

      <div class="circle_img"></div>
 </ion-radio>


  </div>
  </ion-content>
     <div class="bar bar-footer">
      <div class="title">
        <h5 class="next_text" ng-hide="next == 1">NEXT <i class="icon ion-chevron-right icon_rignt"></i></h5>
          <h5 class="next_text" ng-show="next == 1" ui-sref="haptype" style="color:#1791f2">NEXT <i class="icon ion-chevron-right icon_rignt" style="color:#1791f2"></i></h5>
      </div>
    </div>

</ion-view>
</ion-slide>
